## HTML Escaping

* When trying to display HTML code in an HTML page the browser will get confused
when it sees *element* definitions, i.e., things like `<p>`.
* To solve this the characters `<` and `>` and a few others need to be represented
in another way.
* This is done with the character encodings `&amp;lt;`, `&amp;gt;` and others.
        </textarea></section>

				<section data-markdown><textarea data-template>
## HTML Escaping II

* When working with Reveal in HTML you must *escape* the code before you put it
in the HTML file, otherwise it will break the page.
* There are a number of online tools, libraries, and techniques to do this *escaping*.
Just search for *HTML escaping*.
* When working with Markdown in Reveal this escaping is not necessary.
        </textarea></section>
